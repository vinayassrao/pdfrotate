<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Rotate PDF </h1>
				<hr>

				<form action="/Rotate" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="formFile" class="form-label"><b>Select a pdf file</b></label>
						<div class="custom-file">
							<input type="file" class="form-control" name="pdf" id="formFile">

						</div>
					</br>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label"><b>Enter page number</b></label>
								<input value='1' type="number" class="form-control"  name="pagenum" placeholder="Page Number...">
							</div>


						<div>
						</br>
							<label for="exampleDataList" class="form-label"><b>Enter the rotation angle</b></label>
							<input  class="form-control" list="datalistOptions" value=90 name='degree'placeholder="Select the rotation angle...">
							<datalist id="datalistOptions">
								<option value=90>
									<option value=180>
										<option value=270>
											</datalist>
											</div>
										</div><br>
										<button type="submit" class="btn btn-primary">Convert PDF</button>
									</form>
								</div>
							</div>
						</div>
